<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm">

  <div class="agregar">

    <div class="agregar_contenedor">

      <select [ngClass]="{redfocus: tipo === 'egresoOperacion'}" class="agregar_tipo" (change)="tipoOperacion($event)">
        <option value="ingresoOperacion" selected>+</option>
        <option value="egresoOperacion">-</option>
      </select>

      <input [ngClass]="{redfocus: tipo === 'egresoOperacion'}" type="text" name="descripcionInput" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n" [(ngModel)]="descripcionInput" required >

      <input [ngClass]="{redfocus: tipo === 'egresoOperacion'}" type="number" name="valorInput" class="agregar_valor" placeholder="Valor" [(ngModel)]="valorInput" required >

      <button type="submit" class="agregar_btn">
        <i [ngClass]="{red: tipo === 'egresoOperacion'}"class="ion-ios-checkmark-outline"></i>
      </button>

    </div>

  </div>

</form>
